<html>
  <head>
      <title>Bob's Auto Parts - Order Form</title>
  </head>
  <body>
    <h1>Bob's Auto Parts</h1>
    <h2>Order Form</h2>
    <form action="processorder.php" method="post">
      <table border="0">
        <tr bgcolor="#cccccc">
          <td width="150">Item</td>
          <td width="15">Quantity</td>
        </tr>
        <tr>
          <td>Tires</td>
          <td align="center"><input type="number" name="tireqty" min="0" max="999" value="0"></td>
        </tr>
        <tr>
          <td>Oil</td>
          <td align="center"><input type="number" name="oilqty" min="0" max="999" value="0"></td>
        </tr>
        <tr>
          <td>Spark Plugs</td>
          <td align="center"><input type="number" name="sparkqty" min="0" max="999" value="0"></td>
        </tr>
      </table>
      <table>
        <tr>
          <td>Shipping Address</td>
          <td align="center"><input type="text" name="address" size="40" maxlength="40"/></td>
        </tr>
        <tr>
          <td>How did you find Bob's?</td>
          <td><select name="find">
                <option value = "a">I'm a regular customer</option>
                <option value = "b">TV advertising</option>
                <option value = "c">Internet search</option>
                <option value = "d">Word of mouth</option>
              </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Submit Order"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
